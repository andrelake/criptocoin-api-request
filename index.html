<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoCoin Request</title>
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">CriptoCoin Request</li>
        </ol>
      </nav>
    
      <div class="d-flex p-3 bd-highlight">
        <div id='coins'></div>
      </div>
   

    <script type="text/javascript">
        var apikey = {
            key: 'SUA API KEY'
        }

    fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' +
            apikey.key)
            .then((response) => {
                if(!response.ok) throw new Error('Erro ao requisitar dados. Status- ' + response.status);
                return response.json();
        })
        .then((api) => {
            
            var texto = "";
            // Get 10 coins and symbols 
            for(let i = 0; i < 10; i++){

               texto = texto + `
              
                <div class="media">
                    <img src="coin.png" class="align-self-center mr-3" alt="coin" width="100" height="60">
                    <div class="media-body">
                    <h5 class="mt-2">${api.data[i].name}</h5>
                    <p>${api.data[i].symbol}</p>
                    </div>
                </div>
           
                `;

                document.getElementById("coins").innerHTML = texto;
                
            }
        })
        .catch((error) => {
            console.error(error.message);
        });
    </script> 
</body>
</html>
